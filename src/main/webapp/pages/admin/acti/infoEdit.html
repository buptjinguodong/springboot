<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/demo/css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css"  href="/demo/css/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css"  href="/demo/css/bootstrapTable/bootstrap-table.css" />

    <script type="text/javascript" src="/demo/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/demo/css/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/demo/css/bootstrapTable/bootstrap-table.js"></script>
    <script type="text/javascript" src="/demo/css/bootstrapTable/bootstrap-table-locale-all.js"></script>
    <script type="text/javascript" src="/demo/js/json3.js"></script>

    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="/demo/js/common.js"></script>

    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>系统公共参数维护</h1>
    </div>
    <form class="form-inline">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="paramSeq">参数序号：</label>
                    <input type="text" class="form-control" id="paramSeq" name="paramSeq" placeholder="参数序号" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="paramDesc">参数描述：</label>
                    <input type="text" class="form-control" id="paramDesc" placeholder="参数描述">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <button type="button" class="btn btn-primary" id="query">列式</button>
            <button type="button" class="btn btn-primary" id="reset">重置</button>
        </div>
    </form>

    <div class="container">
        <h1>结果列表：</h1>
        <div id="toolbar">
            <button id="remove" class="btn btn-danger" disabled>
                <i class="glyphicon glyphicon-remove"></i> Delete
            </button>
        </div>

        <!-- data-toolbar="#toolbar" - 将Toolbar 放置于#toolbar中  -->
        <!-- data-show-export="true" - 有什么作用呢？-->
        <!-- data-detail-view="true" - 是否展示列式详情，若需要展示则按照data-detail-formatter定义的函数进行格式化-->
        <!-- data-id-field="id" - 什么作用？-->
        <!-- data-side-pagination="server" - 服务端分页-->
        <!-- data-response-handler="commonParamEdit.responseHandler" - 什么作用？-->
        <table id="table"></table>
    </div>
</div>
<script src="infoEdit.js"></script>
</body>
</html>

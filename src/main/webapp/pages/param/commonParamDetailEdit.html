<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/demo/css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css"  href="/demo/css/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css"  href="/demo/css/bootstrapTable/bootstrap-table.css" />

    <script type="text/javascript" src="/demo/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/demo/css/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/demo/css/bootstrapTable/bootstrap-table.js"></script>
    <script type="text/javascript" src="/demo/css/bootstrapTable/bootstrap-table-locale-all.js"></script>
    <script type="text/javascript" src="/demo/js/json3.js"></script>

    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="/demo/js/common.js"></script>

    <title>参数详情维护</title>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>参数详情维护</h1>
    </div>
    <form class="form-inline">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="paramSeq">参数序号：</label>
                    <input type="text" class="form-control" id="paramSeq" name="paramSeq" placeholder="参数序号" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <button type="button" class="btn btn-primary" id="query">查询</button>
            <button type="button" class="btn btn-primary" id="reset">重置</button>
        </div>
    </form>

    <div class="container">
        <h1>结果列表：</h1>
        <div id="toolbar">
            <button type="button" id="add" class="btn btn-primary">
                新增
            </button>
            <button id="remove" class="btn btn-danger" disabled>
                删除
            </button>
            <button id="edit" class="btn btn-primary">
                修改
            </button>

        </div>
        <table id="table"></table>

        <div class="row text-center">
            <button type="button" class="btn btn-primary" id="save">保存</button>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="subparamSeq">参数序号：</label>
                                    <input type="text" class="form-control" id="subparamSeq" name="subparamSeq" placeholder="参数序号" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="paramKey">参数Key：</label>
                                    <input type="text" class="form-control" id="paramKey" name="paramKey" placeholder="参数Key" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="paramValue">参数描述：</label>
                                    <input type="text" class="form-control" id="paramValue" name="paramValue" placeholder="参数描述" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="paramRemark">参数备注：</label>
                                    <input type="text" class="form-control" id="paramRemark" name="paramRemark" placeholder="参数备注" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <button type="button" class="btn btn-primary" id="subSave">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</div>
<script src="commonParamDetailEdit.js"></script>
</body>
</html>
